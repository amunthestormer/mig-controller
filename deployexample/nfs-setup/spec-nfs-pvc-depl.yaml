apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-demo-nfs-spec
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: static-nfs-sc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spec-deployment-nfs
spec:
  replicas: 1
  selector:
    matchLabels:
      name: spec-deployment-nfs
  template:
    metadata:
      name: spec-deployment-nfs
      labels:
        name: spec-deployment-nfs
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: spec-deployment-nfs
          image: nginx
          volumeMounts:
            - name: nfs
              mountPath: "/mnt/nfs"
              readOnly: false
          command:
            - "/bin/bash"
            - "-c"
            - echo $HOSTNAME $(date) >> /mnt/nfs/outfile;  while true; do sleep 30; done
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: pvc-demo-nfs-spec