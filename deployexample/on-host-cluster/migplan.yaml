apiVersion: migration.openshift.io/v1alpha1
kind: MigPlan
metadata:
  name: migplan-example
  namespace: velero
spec:
  destMigClusterRef:
    name: host
    namespace: velero
  srcMigClusterRef:
    name: source-cluster
    namespace: velero
  indirectImageMigration: true
  indirectVolumeMigration: true
  migStorageRef:
    name: gcp-bucket
    namespace: velero
  namespaces:
    - cluster-migrate-test-app
  persistentVolumes:
    - capacity: 5Gi
      name: pvc-9bb450ee-79bb-46ef-9808-3578135931d3
      storageClass: csi-sc-viettelplugin-ssd
      pvc:
        accessModes:
          - ReadWriteOnce
        hasReference: true
        name: pod-demo
        namespace: cluster-migrate-test-app
      selection:
        action: copy
        copyMethod: filesystem
        storageClass: csi-sc-viettelplugin-ssd
      supported:
        actions:
          - copy
        copyMethods:
          - filesystem
